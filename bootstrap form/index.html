<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
            <div class="grid text-center text-primary">
                <h1>Metody tablicowe</h1>
            </div>
            <div class="grid text-center border border-primary rounded m-4">
                <div class="row g-3 align-items-center ">
                  <form action="" class="row g-3 align-items-center ">
                    <div class="col-4 text-start m-2 ms-5 pt-3">
                        Imie
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="col-4 text-start m-2 pt-3">
                        Miasto
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="col-2 text-start m-2 pt-3">
                        Wiek
                        <input type="text" id="age" class="form-control">
                    </div>
                    </div>
                      <button type="button" class="btn btn-outline-success ps-5 pe-5 m-3 " id="addBtn">dodaj</button>
                    <div class="border-bottom border-danger m-3 ms-5 me-5"></div>
                  </form>

                  <div class="accordion  m-5 mt-5" id="accordionExample"> 
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Lista użytkowników
                          </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                          <div class="accordion-body">
                            <ul class="list-group text-start" id="list">
                                
                              </ul>
                          </div>
                        </div>
                    </div>
                    
                  </div>


            </div>
            <div class="grid text-center border border-primary rounded m-4 mt-5">
                <div class="row gx-5">
                    <div class="col ms-2 text-start">
                     <div class="p-3">
                        <div class="col-auto text-start m-2 ms-5">
                            Szukana wartość
                            <input type="text" id="search" class="form-control">
                        </div>
                     </div>
                    </div>
                    <div class="col me-2 text-start">
                      <div class="p-3 m-2 me-5">
                        kryterium wyszukiwania
                        <select class="form-select" aria-label="Default select example">
                          <option selected></option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-success ps-5 pe-5 m-3 ">wyszukaj</button>
                  <div class="border-bottom border-danger m-3 ms-5 me-5"></div>


            </div>

        </div>
    </div>
</body>
</html>
